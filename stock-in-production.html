        async function loadData() {
            try {
                await Promise.all([

        async function loadProducts() {

                    .from('categories')

        function addProduct() {
            const itemId = Date.now().toString();
            const item = {
                id: itemId,
                productId: '',
                quantity: 1,
                price: 0,
                notes: ''
            };
            
            stockInItems.push(item);
            renderStockInTable();
        }

        function renderStockInTable() {
            const tbody = document.getElementById('stockInItems');
            
            if (stockInItems.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted">
                            ç‚¹å‡»ä¸Šæ–¹"+ æ·»åŠ å•†å“"å¼€å§‹æ·»åŠ 
                        </td>
                    </tr>
                `;
                updateTotals();
                return;
            }

            let html = '';
            stockInItems.forEach(item => {
                const selectedProduct = products.find(p => p.id === item.productId);
                const productName = selectedProduct ? selectedProduct.name : 'è¯·é€‰æ‹©å•†å“';
                const currentStock = selectedProduct ? selectedProduct.current_stock || 0 : 0;
                
                html += `
                    <tr>
                        <td>
                            <select class="form-control form-control-sm" onchange="updateProduct('${item.id}', this.value)">
                                <option value="">é€‰æ‹©å•†å“</option>
                                ${products.map(product => `
                                    <option value="${product.id}" ${item.productId === product.id ? 'selected' : ''}>
                                        ${product.name} (${product.sku}) - å½“å‰åº“å­˜: ${product.current_stock || 0}
                                    </option>
                                `).join('')}
                            </select>
                        </td>
                        <td>
                            <input type="number" class="form-control form-control-sm" 
                                   value="${item.quantity}" min="1" 
                                   onchange="updateQuantity('${item.id}', this.value)">
                        </td>
                        <td>
                            <input type="number" class="form-control form-control-sm" 
                                   value="${item.price}" min="0" step="0.01"
                                   onchange="updatePrice('${item.id}', this.value)">
                        </td>
                        <td>Â¥${(item.quantity * item.price).toFixed(2)}</td>
                        <td>
                            <input type="text" class="form-control form-control-sm" 
                                   value="${item.notes}" placeholder="å¤‡æ³¨"
                                   onchange="updateNotes('${item.id}', this.value)">
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-outline-danger" 
                                    onclick="removeItem('${item.id}')">åˆ é™¤</button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
            updateTotals();
        }

        function updateProduct(itemId, productId) {
            const item = stockInItems.find(i => i.id === itemId);
            const product = products.find(p => p.id === productId);
            
            if (item) {
                item.productId = productId;
                if (product) {
                    item.price = product.price || 0;
                }
                renderStockInTable();
            }
        }

        function updateQuantity(itemId, quantity) {
            const item = stockInItems.find(i => i.id === itemId);
            if (item) {
                item.quantity = Math.max(1, parseInt(quantity) || 0);
                renderStockInTable();
            }
        }

        function updatePrice(itemId, price) {
            const item = stockInItems.find(i => i.id === itemId);
            if (item) {
                item.price = Math.max(0, parseFloat(price) || 0);
                renderStockInTable();
            }
        }

        function updateNotes(itemId, notes) {
            const item = stockInItems.find(i => i.id === itemId);
            if (item) {
                item.notes = notes;
            }
        }

        function removeItem(itemId) {
            stockInItems = stockInItems.filter(i => i.id !== itemId);
            renderStockInTable();
        }

        function updateTotals() {
            const uniqueProducts = new Set(stockInItems.map(i => i.productId)).size;
            const totalQuantity = stockInItems.reduce((sum, item) => sum + (item.quantity || 0), 0);
            const totalAmount = stockInItems.reduce((sum, item) => sum + ((item.quantity || 0) * (item.price || 0)), 0);
            
            document.getElementById('totalProducts').textContent = uniqueProducts;
            document.getElementById('totalQuantity').textContent = totalQuantity;
            document.getElementById('totalAmount').textContent = `Â¥${totalAmount.toFixed(2)}`;
        }

        async function submitStockIn() {
            try {
                // éªŒè¯è¡¨å•
                const supplier = document.getElementById('supplier').value;
                const batchNumber = document.getElementById('batchNumber').value;
                const stockInDate = document.getElementById('stockInDate').value;

                if (!supplier || !batchNumber || !stockInDate) {
                    showMessage('è¯·å¡«å†™å®Œæ•´çš„å…¥åº“ä¿¡æ¯', 'warning');
                    return;
                }

                if (stockInItems.length === 0) {
                    showMessage('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªå•†å“', 'warning');
                    return;
                }

                const validItems = stockInItems.filter(item => item.productId && item.quantity > 0 && item.price >= 0);
                if (validItems.length === 0) {
                    showMessage('è¯·ç¡®ä¿å•†å“ä¿¡æ¯å®Œæ•´ä¸”æ•°é‡æ­£ç¡®', 'warning');
                    return;
                }

                // å¼€å§‹å…¥åº“æµç¨‹
                showMessage('æ­£åœ¨å¤„ç†å…¥åº“...', 'info');

                for (const item of validItems) {
                    // 1. æ›´æ–°å•†å“åº“å­˜
                    const product = products.find(p => p.id === item.productId);
                    if (product) {
                        const newStock = (product.current_stock || 0) + item.quantity;
                        await supabase
                            .from('products')
                            .update({ 
                                current_stock: newStock,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', item.productId);
                    }

                    // 2. è®°å½•äº¤æ˜“
                    await supabase
                        .from('stock_transactions')
                        .insert({
                            product_id: item.productId,
                            transaction_type: 'in',
                            quantity: item.quantity,
                            unit_price: item.price,
                            batch_number: batchNumber,
                            supplier: supplier,
                            notes: item.notes,
                            operator: 'ç³»ç»Ÿç®¡ç†å‘˜',
                            created_at: new Date(stockInDate).toISOString()
                        });
                }

                showMessage('å…¥åº“æˆåŠŸï¼', 'success');
                resetForm();

            } catch (error) {
                console.error('å…¥åº“å¤±è´¥:', error);
                showMessage('å…¥åº“å¤±è´¥: ' + error.message, 'danger');
            }
        }

        function resetForm() {
            document.getElementById('supplier').value = '';
            document.getElementById('batchNumber').value = '';
            document.getElementById('stockInDate').value = new Date().toISOString().split('T')[0];
            stockInItems = [];
            renderStockInTable();
        }

        function showMessage(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alert.style.zIndex = '9999';
            alert.style.maxWidth = '400px';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }
