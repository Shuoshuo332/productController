<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品入库 - 仓库管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">仓库管理系统</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">首页</a>
                <a class="nav-link" href="inventory.html">库存列表</a>
                <a class="nav-link active" href="stock-in.html">商品入库</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>商品入库</h2>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>商品信息</h5>
                    </div>
                    <div class="card-body">
                        <form id="stockInForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">商品选择</label>
                                    <select class="form-control" id="productSelect" required>
                                        <option value="">选择已有商品</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">或创建新商品</label>
                                    <button type="button" class="btn btn-outline-primary w-100" onclick="toggleNewProductForm()">创建新商品</button>
                                </div>
                            </div>
                            
                            <div id="newProductForm" style="display: none;">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">商品名称</label>
                                        <input type="text" class="form-control" id="newProductName">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">SKU</label>
                                        <input type="text" class="form-control" id="newProductSKU">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">类别</label>
                                        <select class="form-control" id="newProductCategory">
                                            <option value="">选择类别</option>
                                            <option value="电子产品">电子产品</option>
                                            <option value="服装">服装</option>
                                            <option value="食品">食品</option>
                                            <option value="日用品">日用品</option>
                                            <option value="其他">其他</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">单价 (¥)</label>
                                        <input type="number" class="form-control" id="newProductPrice" step="0.01">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">安全库存</label>
                                        <input type="number" class="form-control" id="newProductMinStock">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">商品描述</label>
                                        <input type="text" class="form-control" id="newProductDescription">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">入库数量</label>
                                    <input type="number" class="form-control" id="stockInQuantity" min="1" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">入库单价 (¥)</label>
                                    <input type="number" class="form-control" id="stockInPrice" step="0.01" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">批次号</label>
                                    <input type="text" class="form-control" id="batchNumber">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">供应商</label>
                                    <input type="text" class="form-control" id="supplier">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">备注</label>
                                    <textarea class="form-control" id="notes" rows="1"></textarea>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success">
                                        <i class="bi bi-plus-circle"></i> 确认入库
                                    </button>
                                    <button type="reset" class="btn btn-secondary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>今日入库记录</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>商品名称</th>
                                        <th>数量</th>
                                        <th>单价</th>
                                        <th>总价</th>
                                        <th>批次号</th>
                                        <th>操作人</th>
                                    </tr>
                                </thead>
                                <tbody id="todayStockInTable">
                                    <tr>
                                        <td colspan="7" class="text-center">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
    <script src="stock-in.js"></script>
</body>
</html>
