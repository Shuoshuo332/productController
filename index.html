        async function loadTotalValue() {

                }, 0) : 0;
                
                document.getElementById('totalValue').textContent = `Â¥${totalValue.toFixed(2)}`;
                console.log('ğŸ’° æ€»åº“å­˜ä»·å€¼:', totalValue);
                
            } catch (error) {

            }
        }

        // åŠ è½½å•†å“ç§ç±»
        async function loadProductTypes() {
            try {

                    .from(TABLES.CATEGORIES)

                if (error) throw error;

                document.getElementById('productTypes').textContent = count;
                console.log('ğŸ“¦ å•†å“ç§ç±»:', count);

        // åŠ è½½ä»Šæ—¥å…¥åº“
        async function loadTodayStockIn() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const { data: transactions, error } = await supabase
                    .from(TABLES.STOCK_TRANSACTIONS)
                    .select('quantity')
                    .eq('transaction_type', 'in')
                    .gte('created_at', today);
                
                if (error) throw error;
                
                const todayInStock = transactions ? transactions.reduce((sum, t) => sum + (t.quantity || 0), 0) : 0;
                document.getElementById('todayStockIn').textContent = todayInStock;
                console.log('ğŸ“¥ ä»Šæ—¥å…¥åº“:', todayInStock);
                
            } catch (error) {
                console.error('åŠ è½½ä»Šæ—¥å…¥åº“å¤±è´¥:', error);
            }
        }

        // åŠ è½½åº“å­˜çŠ¶æ€
        async function loadStockStatus() {
            try {
                const { data: products, error } = await supabase
                    .from(TABLES.PRODUCTS)
                    .select('current_stock, min_stock');
                
                if (error) throw error;
                
                let normalCount = 0, lowCount = 0, outCount = 0;
                
                if (products) {
                    products.forEach(product => {
                        const stock = product.current_stock || 0;
                        const min = product.min_stock || 0;
                        
                        if (stock === 0) {
                            outCount++;
                        } else if (stock <= min) {
                            lowCount++;
                        } else {
                            normalCount++;
                        }
                    });
                }
                
                document.getElementById('normalStock').textContent = normalCount;
                document.getElementById('lowStock').textContent = lowCount;
                document.getElementById('outStock').textContent = outCount;
                
                console.log('ğŸ“Š åº“å­˜çŠ¶æ€ - æ­£å¸¸:', normalCount, 'ä½åº“å­˜:', lowCount, 'ç¼ºè´§:', outCount);
                
            } catch (error) {
                console.error('åŠ è½½åº“å­˜çŠ¶æ€å¤±è´¥:', error);
            }
        }

            try {
                const { data: transactions, error } = await supabase
                    .from(TABLES.STOCK_TRANSACTIONS)
                    .select(`

                            </div>
                        </div>
                    `;
                });
                html += '</div>';
