<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">仓库管理系统</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">首页</a>
                <a class="nav-link" href="inventory.html">库存列表</a>
                <a class="nav-link" href="stock-in.html">商品入库</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">欢迎使用仓库管理系统</h1>
                
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">总库存价值</h5>
                                <p class="card-text display-4" id="totalValue">¥0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">商品种类</h5>
                                <p class="card-text display-4" id="productTypes">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">今日入库</h5>
                                <p class="card-text display-4" id="todayStockIn">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>快速操作</h5>
                            </div>
                            <div class="card-body">
                                <a href="stock-in.html" class="btn btn-success mb-2 w-100">商品入库</a>
                                <a href="inventory.html" class="btn btn-info mb-2 w-100">查看库存</a>
                                <button class="btn btn-warning mb-2 w-100" onclick="exportData()">导出数据</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>最近入库记录</h5>
                            </div>
                            <div class="card-body">
                                <div id="recentTransactions">
                                    <p class="text-muted">暂无记录</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
